buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}


apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 18
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:18.0.0'
    compile files('libs/guice-3.0-no_aop.jar','libs/javax.inject-1.jar','libs/otto-1.3.4.jar','libs/roboguice-2.0.jar','libs/volley.jar','libs/zxing-core.jar')
    compile files('libs/TestFlightLib.jar')
}
